<h2>User {{userName}}'s Ship from Session {{sessionId}}</h2>

<h3>Day: {{ship?.day}}</h3>

<h3>Resources</h3>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>State</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shipResource of ship?.resources">
      <td>{{shipResource.name}}</td>
      <td>{{shipResource.state}}</td>
      <td>{{shipResource.amount}}</td>
    </tr>
  </tbody>
</table>

<button (click)="makeMove()">Next Day!</button>
