<h2>Users</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.id}}</td>
      <td>
        <a [routerLink]="['/users', user.id]" class="link">View Details</a>
      </td>
    </tr>
  </tbody>
</table>
